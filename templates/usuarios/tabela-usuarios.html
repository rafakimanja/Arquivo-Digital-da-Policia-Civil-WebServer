{{ define "table-users" }}
<div id="tabela" class="tabela-usuarios">
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th class="col">Nome</th>
                <th class="col">Administrador</th>
                <th class="col"></th>
            </tr>
        </thead>
        <tbody id="content">
            <tr>
                <td>Administrador</td>
                <td>Sim</td>
                <td>
                    <button class="btn btn-warning">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button class="btn btn-danger">
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="bottom-table">
        <button onclick="voltaDados()"><i class="bi bi-caret-left-fill"></i></button>
        <div class="spans">
            <span id="pagina-atual">1</span>
            <span id="total-paginas">3</span>
        </div>
        <button onclick="avancaDados()"><i class="bi bi-caret-right-fill"></i></button>
    </div>
</div>
{{end}}
