<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/configuracoes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Configurações</title>
</head>
<body>
  {{ template "header" .Usuario }}
  {{ template "sidebar" .Usuario }}

  <div class="bg-config">
    <h1>Configurações do Sistema</h1>
    {{ if .configuracoes }}
      <form method="post">
        <div class="form-group" id="div-select">
          <label>Tipo de Arquivo</label>
          <select name="category" class="form-control">
          <option value="">Escolha</option>
          <option value="txt"{{ if eq .configuracoes.TipoArq "txt" }}selected{{ end }}>TXT</option>
          <option value="pdf"{{ if eq .configuracoes.TipoArq "pdf" }}selected{{ end }}>PDF</option>
          <option value="xlxs"{{ if eq .configuracoes.TipoArq "xlxs" }}selected{{ end }}>XLSX</option>
          <option value="csv" {{ if eq .configuracoes.TipoArq "csv" }}selected{{ end }}>CSV</option>
          </select>
        </div>
        <div class="form-group">
          <input type="checkbox" class="form-check-input" name="only" {{ if .configuracoes.UploadUnico }}checked{{ end }}>
          <label class="form-check-label">Upload de Arquivo Único</label>
        </div>
        <div class="form-group" id="div-botao"> 
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    {{ else }}
      <form method="post">
        <div class="form-group" id="div-select">
          <label>Tipo de Arquivo:</label>
          <select name="category" class="form-control">
          <option value="">Escolha</option>
          <option value="txt">TXT</option>
          <option value="pdf">PDF</option>
          <option value="xlxs">XLSX</option>
          </select>
        </div>
        <div class="form-group">
          <input type="checkbox" class="form-check-input" name="only">
          <label>Upload de Arquivo Único</label>
        </div>
        <div class="form-group" id="div-botao">
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    {{end}}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
