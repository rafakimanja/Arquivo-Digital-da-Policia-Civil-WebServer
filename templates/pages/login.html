{{define "login"}}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form action="/login" method="post" onsubmit="validaForm(event)">
        <h1>Tela de Login</h1>
        <label>Usuario</label><input type="text" name="RG" id="nickname" required>
        <label>Senha</label><input type="password" name="Senha" id="password" required>
        <a href="/recSenha">ESQUECEU A SENHA ?</a>
        <button type="submit" onclick="validaLogin('{{.Status}}')">ENTRAR</button>
        <a href="/cadastro">CADASTRAR</a>
    </form>
    <script src="/static/js/login.js"></script>
</body>
</html>
{{end}}
