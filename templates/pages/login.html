{{define "login"}}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/assets/css/login.css">
    <title>Login</title>
</head>
<body>
    <div class='bg-login'>
        <div class='div-image'>
            <img src="/assets/img/Logo-PC.png" alt="logo-pc" />
        </div>
        <div class='div-form'>
            <h2 class='titulo-form' >Login</h2>
            <form method="post" action="/login">
                <div class='input-group'>
                    <input type="text" name="usuario" required />
                    <label htmlFor="">USUARIO</label>
                </div>
                <div class='input-group'>
                    <input type="password" name="senha" id="input-senha" required />
                    <label htmlFor="">SENHA</label>
                    <i class="bi bi-eye" id="icon-olho" onclick="mostraSenha()"></i>
                </div>
                <a href="#">Esqueceu a Senha?</a>
                <div class='button-group'>
                    <button type="submit">ENTRAR</button>
                    <a href="#"><button id='cadastro'>CADASTRAR</button></a>
                </div>
            </form>
        </div>
    </div>
    <script src="/assets/js/login.js"></script>
</body>
</html>
{{end}}
