<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/form-documento.css">
    <title>Formul√°rio Documento</title>
</head>
<body>
    {{ template "header" .Usuario }}
    {{ template "sidebar" .Usuario }}
    <div class="bg-formDoc">
        <div class="box-form">
            <div class="titulo">
                <h1>Adiconar Arquivo</h1>
            </div>
        {{ if .Update }}
            <form id="{{.Documento.ID}}" class="form-update" onsubmit="updateForm(event)">
                <div class="form-group">
                    <label for="nome">Nome do Arquivo:</label>
                    <input type="text" id="nome" name="nome" class="form-control" value="{{.Documento.Nome}}" placeholder="Informe o nome do arquivo"/>
                </div>
                <div class="form-group" id="input-ano">
                    <label for="ano">Ano:</label>
                    <input type="text" id="ano" name="ano" value="{{.Documento.Ano}}" class="form-control" placeholder='Informe o ano' />
                </div>
                <div class="form-group">
                    <label for="categoria">Categoria do Arquivo:</label>
                    <select name="categoria" id="categoria" class="form-control">
                        <option value="">Escolha</option>
                        <option value="IP" {{ if eq .Documento.Categoria "IP" }}selected{{ end }}>IP</option>
                        <option value="TC" {{ if eq .Documento.Categoria "TC" }}selected{{ end }}>TC</option>
                        <option value="PAI" {{ if eq .Documento.Categoria "PAI" }}selected{{ end }}>PAI</option>
                        <option value="Carta Precatoria" {{ if eq .Documento.Categoria "Carta Precatoria" }}selected{{ end }}>Cart Prec</option>
                        <option value="Outro" {{ if eq .Documento.Categoria "Outro" }}selected{{ end }}>Outro</option>
                    </select>
                </div>
                <div class="form-group" id="input-file">
                    <label>Arquivo:</label>
                    <input type="file" name="arquivo" id="arquivo" class="form-control">
                    <p>Limite de arquivos de 20Mb</p>
                </div>
                <div class="form-group" id="div-botoes">
                    <button type="submit" class="btn btn-success">Salvar</button>
                    <a href="/index"><button type="button" class="btn btn-danger">Cancelar</button></a>
                </div>
            </form>
        {{ else }}
            <form class="form-update" onsubmit="postForm(event)">
                <div class="form-group">
                    <label for="nome">Nome do Arquivo:</label>
                    <input type="text" id="nome" name="nome" class="form-control" placeholder="Informe o nome do arquivo"/>
                </div>
                <div class="form-group" id="input-ano">
                    <label >Ano:</label>
                    <input type="text" id="ano" name="ano" class="form-control" placeholder='Informe o ano' />
                </div>
                <div class="form-group">
                    <label for="categoria">Categoria do Arquivo:</label>
                    <select name="categoria" id="categoria" class="form-control">
                        <option value="">Escolha</option>
                        <option value="IP">IP</option>
                        <option value="TC">TC</option>
                        <option value="PAI">PAI</option>
                        <option value="Carta Precatoria">Cart Prec</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>
                <div class="form-group" id="input-file">
                    <label>Arquivo:</label>
                    <input type="file" name="arquivo" id="arquivo" class="form-control">
                    <p>Limite de arquivos de 20Mb</p>
                </div>
                <div class="form-group" id="div-botoes">
                    <button type="submit" class="btn btn-success">Salvar</button>
                    <a href="/index"><button type="button" class="btn btn-danger">Cancelar</button></a>
                </div>
            </form>
        {{end}}
        </div>
    </div>
    <script src="/static/js/form-documento.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
