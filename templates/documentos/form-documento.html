<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/form-documento.css">
    <title>Novo Documento</title>
</head>
<body>
    {{template "header"}}
    {{template "sidebar" }}
    <div class="bg-formDoc">
        <div class="box-form">
            <div class="titulo">
                <h1>Adiconar Arquivo</h1>
            </div>
            <form method='post'>
                <div class="form-group">
                    <label for="nome">Nome do Arquivo:</label>
                    <input type="text" id="nome" class="form-control" placeholder="Informe o nome do arquivo"/>
                </div>
                <div class="form-group" id="input-ano">
                    <label >Ano:</label>
                    <input type="text" id="ano" class="form-control" placeholder='Informe o ano' />
                </div>
                <div class="form-group">
                    <label for="categoria">Categoria do Arquivo:</label>
                    <select name="categoria" id="categoria" class="form-control">
                        <option value="">Escolha</option>
                        <option value="IP">IP</option>
                        <option value="TC">TC</option>
                        <option value="PAI">PAI</option>
                        <option value="Carta Precatoria">Cart Prec</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>
                <div class="form-group" id="input-file">
                    <label>Arquivo:</label>
                    <input type="file" name="arquivo" id="arquivo" class="form-control">
                </div>
                <div class="form-group" id="div-botoes">
                    <button type="submit" class="btn btn-success">Salvar</button>
                    <button class="btn btn-danger">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
